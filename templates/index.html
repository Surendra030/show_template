<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>Video Grid</title>
    <style>
        .message_box {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }


        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            border: 1px solid #ccc;
            padding: 10px;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-title {
            margin-top: 10px;
        }

        .status-box {
            margin-top: 20px;
            padding: 10px;
            color: white;
            font-weight: bold;
            display: none;
        }

        .status-box.red {
            background-color: red;
        }

        .status-box.green {
            background-color: green;
        }

        #loading {
            text-align: center;
            margin: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="message_box">
        <h1>{{ message }}</h1>
        <p><strong>Server IP:</strong> {{ ip }}</p>
        <button onclick="clickAllCardButtons()">üé¨ Click All Card Buttons</button>
        <div id="loadMoreContainer" style="text-align:center; margin: 20px;">
            <button id="loadMoreBtn" onclick="renderItems()">‚¨áÔ∏è Load More</button>
        </div>

    </div>

    <div id="statusBox" class="status-box"></div>
    <div id="resultBox"></div>

    <div class="grid" id="gridContainer"></div>
    <div id="loading">üîÑ Loading more...</div>

    <script>
        const allData = {{ data | tojson | safe }};
        const grid = document.getElementById('gridContainer');
        const loading = document.getElementById('loading');
        const statusBox = document.getElementById('statusBox');
        var resultBox = document.getElementById('resultBox');

        let start = 0;
        const limit = 100;
        let loadingMore = false;
        function clickAllCardButtons() {
            const buttons = document.querySelectorAll('.card-title button');
            buttons.forEach(btn => btn.click());
        }

        function renderItems() {
            const end = Math.min(start + limit, allData.length);
            for (let i = start; i < end; i++) {
                const item = allData[i];
                let titleSlug = item.href.split('/').filter(Boolean).pop();

                const resultId = `resultAnchor-${i}`;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
            <img src="${item.img}" alt="Image">
            <div class="card-title">
                <button onclick="fetchVideoData('${titleSlug}', '${resultId}')">
                    ${item.title.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase())}
                </button>
            </div>
            <div>
                <a id="${resultId}" target="_blank" style="display:none; color:blue;"></a>
            </div>
        `;
                grid.appendChild(card);
            }

            start += limit;
            if (start >= allData.length) {
                document.getElementById('loadMoreBtn').style.display = 'none';
            }
        }


        function copyIP() {
            const ipText = document.getElementById('ipText').textContent;
            navigator.clipboard.writeText(ipText).then(() => {
            }).catch(err => {
                alert('‚ùå Failed to copy IP');
                console.error(err);
            });
        }

        function fetchVideoData(titleSlug, anchorId) {
            statusBox.className = 'status-box red';
            statusBox.style.display = 'block';
            statusBox.textContent = 'üî¥ Sending API request...';

            fetch(`/fetch_video_info/${titleSlug}`)
                .then(response => {
                    if (!response.ok) throw new Error("Request failed");
                    return response.json();
                })
                .then(data => {
                    statusBox.className = 'status-box green';
                    statusBox.textContent = 'üü¢ Response received successfully!';

                    const anchor = document.getElementById(anchorId);
                    anchor.href = data.video_url;
                    anchor.textContent = '‚ñ∂Ô∏è Watch Video';
                    anchor.style.display = 'inline-block';
                })
                .catch(error => {
                    statusBox.className = 'status-box red';
                    statusBox.textContent = '‚ùå API request failed';
                    console.error(error);
                });
        }



        // window.addEventListener('scroll', () => {
        //     if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 50 && !loadingMore) {
        //         loadingMore = true;
        //         setTimeout(renderItems, 200); // Slight delay for smoother feel
        //     }
        // });

        // Initial render
        renderItems();
    </script>
</body>

</html>
